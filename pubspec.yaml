name: learn_flutter
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:

  flutter:
    sdk: flutter

  # markdown pen
  markdown: ^7.0.0
  flutter_markdown: ^0.6.14

  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  # 应该是不需要这个东东的，暂时注释掉
#  cupertino_icons: ^1.0.2

#  # build那一套
#  analyzer: ">=2.0.0 <6.0.0"
#  build: ^2.0.0
#  # Not imported in code, but used to constrain `build.yaml` requirements
#  build_config: ^1.0.0

dev_dependencies:
  test:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
#  build_web_compilers: ^3.0.0
  build_runner: ^2.0.0
  build: ^2.0.0
  # Not imported in code, but used to constrain `build.yaml` requirements
  build_config: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: 'Roboto'
      fonts:
        - asset: assets/fonts/KFOmCnqEu92Fr1Me5WZLCzYlKw.ttf
      # 中文默认字体，这个不起作用？web模式下不下来文件也是够喝一壶
    - family: 'Noto Sans SC"'
      fonts:
        - asset: assets/fonts/k3kXo84MPvpLmixcA63oeALhL4iJ-Q7m8w.otf